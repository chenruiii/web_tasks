<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewpoint" content="width=device-width,initial-scale=1.0">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="text1-1.css">
		<title>login</title>
	</head>
	<body>
		<div class="container">
			<div class="content">
				<div class="header">
					<div class="col-sm-offet-4">
						<img src="lock.png" id="title-img" class="img-responsive center-block">
					</div>
					
					<h2 class="modal-title" id="title-login">
						用户登录
					</h2>
				</div>
				<div class="body">
					<form id="login" role="form" class="form-horizontal">
						<div class="item">
							<input type="text" class="form-cotrol" id="name" name="user">
							<div class="bottom-line"></div>
							<label for="name" class="col-sm-4 control-lable">用户名:</label>
						</div>
						<div class="col-sm-offet-8" id="icon-right">
							<input type="image" src="icon-right.png" class="icon" name="icon-right">
						</div>		
						<div class="item">
							<input type="password" class="form-cotrol" id="password" name="pwd">
							<div class="bottom-line"></div>
							<label for="password" class="col-sm-4 control-lable">密  码:</label>
						</div>
					</form>
				  	
				</div>

				<div class="footer">
					<div class="row">
							<div class="col-sm-push-1 col-sm-4 col-xs-push-1 col-xs-4">
								<button type="button" class="btn btn-link" id="forget">忘记密码</button>
							</div>
							<div class="col-sm-push-5 col-sm-4 col-xs-push-5 col-xs-4">
								<label class="checkbox-inline">
									<input type="checkbox" name="remember" id="remember" class="remember">
									<label for="remember">记住密码</label> 
								</label>
							</div>
						</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="text1-1.js"></script>
	</body>
</html>

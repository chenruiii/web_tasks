<body>
	<div class="content">
	 	<div class="col-sm-5">
	 		<h2>
				增加信息
			</h2>
				
			<form method="post" accept-charset="utf-8" id="addForm" role="form">
				<div class="form-group">
					<label for="name">姓名</label>
					<input type="text" name="stuName" class="put">
				</div>
				<div class="form-group">
					<label for="number">学号</label>
					<input type="text" name="stuId" class="put">
				</div>
				<div class="form-group">
					<label for="male">男</label>
					<input type="radio" name="sex" value="male" checked>
					<label for="female">女</label>
					<input type="radio" name="sex" value="female">
				</div>
				<div class="form-group">
					<label for="group">年级</label>
					<select name="cla">
						<option value="2018">2018</option>
						<option value="2017">2017</option>
						<option value="2016">2016</option>
						<option value="2015">2015</option>
						<option value="2015">2014</option>
					</select>
				</div>
				<input type="submit" name="submit">
				<input type="reset" name="reset">
			</form>
		 </div>
		
		<div class="col-sm-7">
			<h2>
				查询信息
			</h2>
			
			<form  method="post" accept-charset="utf-8" id="findForm" role="form">
				<div class="form-group">
					<label for="number">学号</label>
					<input type="text" name="stuId1" class="put">
				</div>
				<input type="submit" name="submit">
				<input type="reset" name="reset">
			</form>

				<table class="table table-hover">
					<caption>所有学生信息</caption>
					<thead>
						<tr>
							<th>姓名</th>
							<th>学号</th>
							<th>性别</th>

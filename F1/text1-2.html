<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewpoint" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="text1-2.css">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		
		<title>学生管理系统</title>
	</head>
	<body>
		<div class="content">
		 	<div class="col-sm-5">
		 		<h2>
					增加信息
				</h2>
					
				<form method="post" accept-charset="utf-8" id="addForm" role="form">
					<div class="form-group">
						<label for="name">姓名</label>
						<input type="text" name="stuName" class="put">
					</div>
					<div class="form-group">
						<label for="number">学号</label>
						<input type="text" name="stuId" class="put">
					</div>
					<div class="form-group">
						<label for="male">男</label>
						<input type="radio" name="sex" value="male" checked>
						<label for="female">女</label>
						<input type="radio" name="sex" value="female">
					</div>
					<div class="form-group">
						<label for="group">年级</label>
						<select name="cla">
							<option value="2018">2018</option>
							<option value="2017">2017</option>
							<option value="2016">2016</option>
							<option value="2015">2015</option>
							<option value="2015">2014</option>
						</select>
					</div>
					<input type="submit" name="submit">
					<input type="reset" name="reset">
				</form>
			</div>
			
			<div class="col-sm-7">
				<h2>
					查询信息
				</h2>
				
				<form  method="post" accept-charset="utf-8" id="findForm" role="form">
					<div class="form-group">
						<label for="number">学号</label>
						<input type="text" name="stuId1" class="put">
					</div>
					<input type="submit" name="submit">
					<input type="reset" name="reset">
				</form>

					<caption>查询的学生信息</caption>
						<thead>
							<tr>
								<th>姓名</th>
								<th>学号</th>
								<th>性别</th>
								<th>年级</th>
								<th>删除</th>
							</tr>
						</thead>
						<tbody id="search">
							<tr>
								
							</tr>
						</tbody>
				</table> -->
				<button type="button" id="revise" data-toggle="modal" data-target="#myModal">revise</button>
				<button type="button" id="clear">clear</button>
				<section class="table-responsive">
					<table class="table table-hover">
						<caption>所有学生信息</caption>
						<thead>
							<tr>
								<th>姓名</th>
								<th>学号</th>
								<th>性别</th>
								<th>年级</th>
								<th>删除</th>
							</tr>
						</thead>
						<tbody id="show">
							<tr>
								
							</tr>
						</tbody>
					</table>
				</section>
			</div>
			
		</div>

		<!-- 模态框 -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
	                    &times;
	                </button>
	                <h4 class="modal-title" id="myModalLabel">
	                    修改信息
	                </h4>
	            </div>
	            <div class="modal-body">
	                <form method="post" accept-charset="utf-8" id="m-addForm" role="form">
						<div class="form-group">
							<label for="name">姓名</label>
							<input type="text" name="m-stuName" class="put" >
						</div>
						<div class="form-group">
							<label for="number">学号</label>
							<input type="text" name="m-stuId" class="put" >
						</div>
						<div class="form-group">
							<label for="male">男</label>
							<input type="radio" name="m-sex" value="male" checked>
							<label for="female">女</label>
							<input type="radio" name="m-sex" value="female">
						</div>
						<div class="form-group">
							<label for="group">年级</label>
							<select name="m-cla">
								<option value="2018">2018</option>
								<option value="2017">2017</option>
								<option value="2016">2016</option>
								<option value="2015">2015</option>
								<option value="2015">2014</option>
							</select>
						</div>
					</form>
	            </div>
	            <div class="modal-footer">
	               	<input type="submit" name="submit" id="m-submit" data-dismiss="modal">
					<button type="button" data-dismiss="modal" id="m-dismiss">关闭</button>
	            </div>
	        </div><!-- /.modal-content -->
	    </div><!-- /.modal -->
	</div>
	

	</body>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

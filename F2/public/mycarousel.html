<!doctype html>
<head>
	<meta charset="utf-8">
	<meta name="viewpoint" content="width=device-width,initial-scale=1.0">
	<title>
		carousel-demo
	</title>
</head>
<body>
	<div id="mycarousel">
	    <ul id="picture">
	        <li class="block">
	            <a>
	            	<img src="1.jpg" alt="1">
	            </a>
	        </li>
	        <li>
	            <a>
	                <img src="2.jpg" alt="2">
	            </a>
	        </li>
	        <li>
	            <a>
	                <img src="3.jpg" alt="3">
	            </a>
	        </li>
	    </ul>
	    <ul id="option">
	        <li class="active" id="0"></li>
	        <li id="1"></li>
	        <li id="2"></li>
	    </ul>
	    <div id="btn">
	        <a class="prev" href="#">
	        	<span class="glyphicon glyphicon-chevron-left"></span>
	        </a>
	        <a class="next" href="#">
				<span class="glyphicon glyphicon-chevron-right"></span>
	        </a>
	    </div>
	</div>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
